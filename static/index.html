<!DOCTYPE html>
<html>
<head>
<title>web app</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
   
    <div class="row g-3 align-items-center">
        <form action="/createuser" method="POST">
            <div class="mb-3">
                <input class="form-control" type="text" id="fName" name="fName" placeholder="first name"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lName" name="lName" placeholder="last name"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="email" name="email" placeholder="email"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="StudentID" name="StudentID" placeholder="Student ID"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="universityID" name="universityID" placeholder="university ID"/>
            </div>
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
   
</body>

</html>
